<ion-header>
  <ion-navbar>
    <ion-title>Add New Goal</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-slides pager>
    <ion-slide>
      <h2>I'm working on...</h2>
      <ion-list radio-group [(ngModel)]="newGoalTheme">
        <ion-item>
          <ion-label>Goal Title</ion-label>
          <ion-input placeholder="..." type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Select Goal Attribute</ion-label>
          <ion-select (ionChange)="onSelect()" [(ngModel)]="other">
            <ion-option value="nes">Productivity</ion-option>
            <ion-option value="n64">Health</ion-option>
            <ion-option value="ps">Relationships</ion-option>
            <ion-option value="genesis"> Personal Development</ion-option>
            <ion-option value="saturn">Career</ion-option>
            <ion-option value="other">Other</ion-option>
          </ion-select>
        </ion-item>
        <ion-item *ngIf="displayOther">
          <ion-input placeholder="other..." type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>add image</ion-label>
          <span item-right> <button ion-button (click)="addImage()">+</button></span>
        </ion-item>
        <ion-item *ngIf="displayImage">
          <img *ngIf="displayImage" src="https://life-cdn.global.ssl.fastly.net/life/wp-content/uploads/2014/08/Women-Run-Marathons-Better-2.jpg" />
        </ion-item>
        <ion-item>
          <ion-textarea placeholder="Enter a description"></ion-textarea>
        </ion-item>
      </ion-list>

    </ion-slide>




    <ion-slide style="background-color: light">
      <h2>Add your milestones</h2>
      <ion-list>
        <ion-card *ngFor="let item of myItemsList; let i = index">
          <ion-card-content>
            <ion-item>
              <ion-label id="label" >milestone title: </ion-label>
              <ion-label>date: </ion-label>
                <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-list>
      <button (click)="addMilestone()">add</button>
    </ion-slide>












    <ion-slide style="background-color: light">
      <!--slide 3 -->
      <h2>Add your supporters</h2>
      <ion-list>
        <ion-item>
          <ion-label>Zucc</ion-label>
          <ion-avatar item-start>
            <img src="https://specials-images.forbesimg.com/imageserve/59d5062131358e542c034eb7/416x416.jpg?background=000000&cropX1=419&cropX2=1409&cropY1=53&cropY2=1044">
          </ion-avatar>
          <ion-checkbox color="dark" checked="true"></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>Spiderman</ion-label>
          <ion-avatar item-start>
            <img src="https://i.pinimg.com/originals/7f/f7/d9/7ff7d93eaa14a904e3e35013fb7550fd.png">
          </ion-avatar>
          <ion-checkbox color="blue" checked="true"></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>Mark Zuckerberg</ion-label>
          <ion-avatar item-start>
            <img src="https://www.famousbirthdays.com/headshots/jesse-eisenberg-3.jpg">
          </ion-avatar>
          <ion-checkbox color="secondary" checked="true"></ion-checkbox>
        </ion-item>
        <ion-item>
          <button ion-button>More Friends</button>
        </ion-item>
      </ion-list>

      <button ion-button (click)="finish()">ADD GOAL!</button>
    </ion-slide>
  </ion-slides>
</ion-content>
